{{ define "main" }}
<main>
    {{ if eq .Params.type "leaf"}}
    {{ partial "leaf" . }}
    {{ else }}
    <h1><a href="{{ .RelPermalink }}" style="font-weight: bold;">{{ partial "docs/title.html" . }}</a></h1>
    {{ range .Sections }}
    {{ partial "section" . }}
    {{ end }}

    {{ end }}
</main>
{{ end }}
